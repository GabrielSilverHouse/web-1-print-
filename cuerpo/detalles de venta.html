<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        .container {
            width: 100%;
            padding-left: 2rem; /* Añadido padding horizontal */
            padding-right: 2rem; /* Añadido padding horizontal */
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-bg {
            background-color: #383838;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.75rem;
        }
        th, td {
            padding: 0.75rem 0.5rem;
            text-align: center;
            border-bottom: 1px solid #444;
            white-space: nowrap;
        }
        th {
            font-weight: 500;
            color: #d1d5db;
        }
        tr:hover {
            background-color: #383838;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .input-group input, .input-group select {
            background-color: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: #e5e7eb;
            font-size: 0.875rem;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f1;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .search-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        /* --- Estilos de las barras laterales y el botón --- */
        .sidebar-container {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: #2c313c;
            color: white;
            z-index: 60;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .sidebar-container.active {
            right: 0;
        }
        .form-container {
            padding-top: 5rem;
            padding-bottom: 2.5rem;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            flex-grow: 1;
            overflow-y: auto;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }
        .open-form-btn {
            background-color: #ff6d20;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .open-form-btn:hover {
            background-color: #e6621f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        /* Adaptación para pantallas más pequeñas */
        @media (max-width: 600px) {
            .sidebar-container {
                width: 95%;
                right: -95%;
            }
        }
        /* Estilos personalizados para la barra de desplazamiento */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-track {
            background: #4b5563;
            border-radius: 10px;
        }
        .form-container::-webkit-scrollbar-thumb {
            background-color: #e5e7eb;
            border-radius: 10px;
            border: 2px solid #4b5563;
        }
        .form-container::-webkit-scrollbar-thumb:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="container mx-auto p-8 bg-gray-800 rounded-xl shadow-lg">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-xl md:text-lg font-bold text-white mb-4 md:mb-0 uppercase">detalles de Venta</h1>
        <div class="search-container flex items-center space-x-4">
            <input type="text" id="searchInput" placeholder="Buscar por cliente..." class="bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-full py-2.5 px-4 w-full md:w-80 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200" />
        </div>
    </div>
    
    <div class="table-container">
        <table class="w-full text-xs">
            <thead>
                <tr class="bg-gray-700 text-white text-center uppercase">
                    <th class="py-3 px-4">NRO</th>
                    <th class="py-3 px-4">CLIENTE</th>
                    <th class="py-3 px-4">MATERIAL</th>
                    <th class="py-3 px-4">MEDIDA</th>
                    <th class="py-3 px-4">P. TOTAL</th>
                    <th class="py-3 px-4">UNIDAD</th>
                    <th class="py-3 px-4">FECHA</th>
                    <th class="py-3 px-4">DESCRIPCION</th>
                    <th class="py-3 px-4"></th>
                </tr>
            </thead>
            <tbody id="salesTableBody" class="text-gray-300">
                <tr><td colspan="9" class="text-center py-4 text-gray-400">No hay productos registrados.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<!-- =========== BARRA LATERAL DE EDICIÓN =========== -->
<div class="sidebar-container" id="editSidebar">
    <div class="form-container">
        <div class="form-section">
            <h2 class="text-2xl font-semibold mb-6 text-white text-center">Editar producto</h2>
            <form id="editSaleForm" class="flex flex-col gap-4">
                <input type="hidden" id="editSaleId">
                <input type="text" id="editCliente" placeholder="Nombre del cliente" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <input type="text" id="editMaterial" placeholder="Material" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <input type="text" id="editMedida" placeholder="Medida (ej. 25x25)" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <input type="number" id="editPTotal" placeholder="Precio total" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <input type="text" id="editUnidad" placeholder="Unidad" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <input type="date" id="editFecha" placeholder="Fecha" required class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-full p-3 w-full text-sm">
                <textarea id="editDescripcion" placeholder="Descripción" class="bg-white text-gray-700 placeholder-gray-400 border-none rounded-xl p-3 w-full text-sm min-h-[8rem]"></textarea>
                <div class="action-buttons mt-6">
                    <button type="submit" id="saveEditBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">Guardar cambios</button>
                    <button type="button" id="cancelEditBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2 class="text-lg font-bold mb-4">Confirmar Eliminación</h2>
        <p class="mb-4">¿Estás seguro de que quieres eliminar este producto?</p>
        <div class="flex justify-end space-x-4">
            <button id="cancelDeleteBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">Cancelar</button>
            <button id="confirmDeleteBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200">Eliminar</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Conexión a Supabase ---
    const supabase = window.parent.supabase;
    if (!supabase) {
        alert("Error: No se pudo conectar a Supabase. Asegúrate de que index.html esté configurado correctamente.");
        return;
    }
    
    // UI elements
    const tableBody = document.getElementById('salesTableBody');
    const searchInput = document.getElementById('searchInput');

    // --- Estado de la Aplicación ---
    let allSalesData = [];

    // --- Lógica de Datos con Supabase ---
    async function loadSalesData() {
        if (!supabase) return;

        const cacheKey = 'cachedSalesData';

        // 1. Intentar cargar desde el caché (localStorage) para una carga instantánea.
        const cachedData = localStorage.getItem(cacheKey);
        if (cachedData) {
            try {
                const parsedData = JSON.parse(cachedData);
                allSalesData = parsedData;
                renderTable(parsedData);
                console.log("Datos de Detalles de Venta cargados desde el caché.");
            } catch (e) {
                console.error("Error al parsear caché de Detalles de Venta, se limpiará.", e);
                localStorage.removeItem(cacheKey);
            }
        }

        // 2. Siempre pedir los datos más recientes a la base de datos en segundo plano.
        try {
            const { data, error } = await supabase
                .from('quote_items')
                .select(`
                    id,
                    description,
                    width,
                    height,
                    total_price,
                    quantity,
                    notes,
                    quotes (
                        created_at,
                        clients ( name )
                    )
                `)
                .order('id', { ascending: false });

            if (error) {
                console.error("Error cargando detalles de venta desde Supabase:", error);
            } else {
                allSalesData = data;
                renderTable(data); // Actualiza la tabla con los datos frescos
                localStorage.setItem(cacheKey, JSON.stringify(data)); // Actualiza el caché
            }
        } catch (e) {
            console.error("Fallo en la petición de Detalles de Venta a Supabase:", e);
        }
    }

    // --- Renderizado de la UI ---
    function renderTable(data) {
        tableBody.innerHTML = '';
        if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-4 text-gray-400">No hay productos registrados.</td></tr>`;
            return;
        }

        data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.className = 'border-b border-gray-700 hover:bg-gray-700 transition duration-200';

            const medida = (item.width && item.height) ? `${item.width}x${item.height}cm` : 'N/A';
            const fecha = item.quotes ? new Date(item.quotes.created_at).toLocaleDateString('es-CL') : 'N/A';
            const cliente = item.quotes?.clients?.name || 'N/A';

            row.innerHTML = `
                <td class="py-3 px-4 text-center">${data.length - index}</td>
                <td class="py-3 px-4 text-center">${cliente}</td>
                <td class="py-3 px-4 text-center">${item.description || 'N/A'}</td>
                <td class="py-3 px-4 text-center">${medida}</td>
                <td class="py-3 px-4 text-center">${(item.total_price || 0).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</td>
                <td class="py-3 px-4 text-center">${item.quantity || 'N/A'}</td>
                <td class="py-3 px-4 text-center">${fecha}</td>
                <td class="py-3 px-4 text-center">${item.notes || ''}</td>
                <td class="py-3 px-4 text-center">
                    <!-- Espacio para futuros botones de acción -->
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Event listener para el campo de búsqueda
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredData = allSalesData.filter(item => 
            (item.quotes?.clients?.name && item.quotes.clients.name.toLowerCase().includes(searchTerm)) ||
            (item.description && item.description.toLowerCase().includes(searchTerm))
        );
        renderTable(filteredData);
    });

    // --- Inicialización ---
    async function main() {
        await loadSalesData();

        // Escuchar cambios en tiempo real para mantener la tabla actualizada
        supabase.channel('public:quote_items_sales')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'quote_items' }, (payload) => {
                console.log('Cambio detectado en detalles de venta, recargando...', payload);
                loadSalesData();
            })
            .on('postgres_changes', { event: '*', schema: 'public', table: 'quotes' }, (payload) => {
                console.log('Cambio detectado en cotizaciones (puede afectar al cliente), recargando...', payload);
                loadSalesData();
            })
            .subscribe();
    }

    main();
});
</script>

</body>
</html>
